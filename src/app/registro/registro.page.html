<ion-header>
  <ion-toolbar color="">
    <ion-title class="ion-text-center">Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="form-container">
    <h3>InformaciÃ³n De La Nueva Venta</h3>
    <div class="divider"></div>

    <form (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-label position="floating">Nombre del Alimento</ion-label>
        <ion-input type="text" [(ngModel)]="venta.nombreAlimento" name="nombreAlimento"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Nombre de la Bebida</ion-label>
        <ion-input type="text" [(ngModel)]="venta.nombreBebida" name="nombreBebida"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Cantidad del Alimento</ion-label>
        <ion-input type="number" [(ngModel)]="venta.cantidadAlimento" name="cantidadAlimento"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Cantidad de la Bebida</ion-label>
        <ion-input type="number" [(ngModel)]="venta.cantidadBebida" name="cantidadBebida"></ion-input>
      </ion-item>

      <div class="button-group">
        <ion-button type="submit" color="success">Agregar Venta</ion-button>
        <ion-button color="warning">Regresar</ion-button>
        <ion-button color="danger">Salir</ion-button>
      </div>
    </form>
  </div>
</ion-content>
